# Docker Compose for local dev. On EC2, use the commands in DEPLOY-REDIS.md
version: '3.8'

networks:
  kc-ai-network:
    driver: bridge

services:
  redis:
    networks:
      - kc-ai-network
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - kc-ai-network
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    # Optional: Mount uploads directory for persistence/debugging
    # Since files are temporary (deleted after analysis), this is optional
    # Uncomment the volumes section below if you want to keep uploaded files for debugging
    # volumes:
    #   - ./uploads:/app/uploads
    restart: unless-stopped
    # Optional: Health check to monitor container health
    # Uses node to check the health endpoint (no additional dependencies needed)
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  redis_data:
